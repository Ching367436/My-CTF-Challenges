<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "gsfl4ftdey");
    </script>
</head>

<body>
    <div class="container border rounded mt-5" style="width: 27rem;">
        <form action="/login/" method="POST" class="p-4" id="login">
            <h2 style="position: relative;">Login<img src="/image/?file=QUlTM2xvZ28ucG5n" class="img-thumbnail" style="position: absolute; right: 0;"></h2>
            <div class="form-text mb-4">To get the flag, you'll need to login as <code>admin</code>.</code></div>

            <div class="form-outline mt-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-outline mt-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <div class="form-outline mt-3">
                <p><label for="captcha" class="form-label">You are not a robot:</label></p>
                {{ form.captcha }}
                {{ form.captcha.errors }}
            </div>
            {% csrf_token %}

            {% if error  %}
                <div class="alert alert-danger mt-3 form-text" role="alert">{{ error }}</div>
            {% endif %}

            <input type="submit" value="Submit" class="btn btn-primary mt-3 g-recaptcha" data-sitekey="dQw4w9WgXcQ" data-callback="onSubmit">
        </form>
    </div>
      
</body>

</html>
